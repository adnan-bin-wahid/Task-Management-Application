<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <!-- Task Input Form -->
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required>
      <textarea id="taskDescription" placeholder="Task Description"></textarea>
      <select id="taskPriority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="date" id="taskDueDate" required>
      <button type="submit">Add Task</button>
    </form>

    <!-- Filter and Sort Buttons -->
    <div class="controls">
      <button id="filterAll">Show All</button>
      <button id="filterCompleted">Show Completed</button>
      <button id="filterIncomplete">Show Incomplete</button>
      <button id="sortPriority">Sort by Priority</button>
      <button id="sortDueDate">Sort by Due Date</button>
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>

    <!-- Task List Container -->
    <div id="taskList"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Task</h2>
      <form id="editTaskForm">
        <input type="hidden" id="editTaskId">
        <input type="text" id="editTaskTitle" placeholder="Task Title" required>
        <textarea id="editTaskDescription" placeholder="Task Description"></textarea>
        <select id="editTaskPriority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <input type="date" id="editTaskDueDate" required>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="taskManager.js"></script>
</body>
</html>
